<!doctype html>
<html>
  <head>
    <title>Pi Day Counter</title>
    <style>
      #datetime {
        text-align: center;
        height: 100%;
        padding-top: 50%;
        margin-top: -1em;
        font-size: 72px;
        font-family: "Courier New", Courier, monospace;
      }
      
      #pi {
        text-align: center;
        font-family: "Courier New", Courier, monospace;
        font-size: 36px;
      }
    </style>
  </head>
  <body>
    <div id="datetime"></div>
    <div id="pi"></div>
    <script>
      function pad2(i) {
        return (i + 100).toString().substr(1, 2);
      }
      
      function formatDate(d) {
        return (d.getMonth()+1) + '/' + d.getDate() + '/' + (d.getFullYear() - 2000) + 
               ' ' + d.getHours() + ':' + pad2(d.getMinutes()) + ':' + pad2(d.getSeconds());
      }
      
      function formatPi(d) {
        return (d.getMonth()+1) + '.' + d.getDate() + (d.getFullYear() - 2000) + 
                d.getHours() + d.getMinutes() + d.getSeconds();
      }
    
      var datetime = document.getElementById('datetime');
      var pi = document.getElementById('pi');
      
      window.requestAnimationFrame(function frame() {
        var date = new Date();
        datetime.textContent = formatDate(date);
        var piText = formatPi(date);
        pi.textContent = piText;
        
        if (piText == '3.141592653') {        
          document.body.style.fontWeight = 'bold';
          return;
        }
        
        window.requestAnimationFrame(frame);
      });
    </script>
  </body>
</html>
