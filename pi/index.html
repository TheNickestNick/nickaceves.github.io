<!doctype html>
<html>
  <head>
    <title>Pi Day Counter</title>
    <style>
      html, body, table { height: 100%; width: 100%; }
      td {
        text-align: center;
        vertical-align: middle;
      }
    
      #datetime {
        font-size: 72px;
        font-family: "Courier New", Courier, monospace;
      }
      
      #pi {
        font-family: "Courier New", Courier, monospace;
        font-size: 36px;
      }
      
      #surprise {
        visibility: hidden;
        width: 250px;
        margin-top: -250px;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td>
          <img id="surprise"></img>
          <div id="datetime"></div>
          <div id="pi"></div>
        </td>
      </tr>
    </table>
    <script>
      (function() {
        function s() {
          var ___,____=''+___;
          function _(s) {return s.charCodeAt(____.charCodeAt(4)^100);}
          _ = [108,9,110,79,68,87,46,116,108,121,108,45,34,10,18,5,7,
               _('Burninating'), _('The'), _('Countryside'),
               106,6,11,125,75,53,53,14,30,125,70,81,32,105,108,108,19,90,123,
               _('Burninating'), _('The'), _('Peasants'),
               83,121,61,14,45,117,13,37,13,37,13,37,1,3,3,7,1,3,3,7,1,3,3,7,
               _('Burninating'), _('All'), _('The'), _('Peoples'),
               3,1,4,1,5,9,1,3,3,7,1,3,3,7,1,3,3,7,1,3,3,7,1,3,3,7,1,3,3,7,42,
               _('In'), _('Their'), _('Thatched'), _('Roof'), _('Cottages!')];
          for (var __=7>>>0;__<_.length>>>0;__++) {_[__%7>>>0]=_[__%7>>>0]^_[__];}
          return String.fromCharCode.apply(String,_.slice(0,7));
        }
        console.log(s());
      
        function pad2(i) {
          return (i + 100).toString().substr(1, 2);
        }

        function formatDate(d) {
          return (d.getMonth()+1) + '/' + d.getDate() + '/' + 
            (d.getFullYear() - 2000) + ' ' + (d.getHours() % 12) + ':' + 
            pad2(d.getMinutes()) + ':' + pad2(d.getSeconds());
        }

        function formatPi(d) {
          return (d.getMonth()+1) + '.' + d.getDate() + (d.getFullYear() - 2000) + 
                  (d.getHours() % 12) + d.getMinutes() + d.getSeconds();
        }

        var datetime = document.getElementById('datetime');
        var pi = document.getElementById('pi');

        window.requestAnimationFrame(function frame() {
          var date = new Date();
          datetime.textContent = formatDate(date);
          var piText = formatPi(date);
          pi.textContent = piText;

          if (piText == '3.141592653') {
            pi.style.fontWeight = 'bold';
            pi.style.color = 'maroon';
            
            setTimeout(function() {
              var surprise = document.getElementById('surprise');
              surprise.style.visibility = 'visible';
              surprise.src = 'http://i.imgur.com/' + s() + '.jpg';
            }, 10000)
            return;
          }

          window.requestAnimationFrame(frame);
        });
      })();
    </script>
  </body>
</html>
